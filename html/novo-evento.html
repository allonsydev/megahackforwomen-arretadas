  <meta charset="UTF-8">

<body class="moldura-container">
  <!-- moldura faux app -->
  <section class="container-half-px">
    <div class="form-evento container">
      <h3>Novo evento</h3>
      <form action="evento-ok.html">
        <label for="nome-evento">Nome do evento</label>
        <input type="text" name="nome-evento" id="nome-evento">

        <label for="foto-evento">Foto</label>
        <p class="small">jpg ou png. Tamanho máximo: 5mb</p>
        <input type="file" name="foto-evento" id="foto-evento">

        <label for="data-evento">Data</label>
        <input type="date" name="data-evento" id="data-evento">

        <label for="hora-inicio-evento">Hora de início</label>
        <input type="time" name="hora-inicio-evento" id="hora-inicio-evento">

        <label for="hora-termino-evento">Hora de término</label>
        <input type="time" name="hora-termino-evento" id="hora-termino-evento">

        <label for="desc-evento">Descrição</label>
        <p class="small">A descrição deve ter até 200 caracteres</p>
        <input type="text" name="desc-evento" id="desc-evento" maxlength="200" class="form-desc">

        <label for="categ-evento">Categoria</label>
        <p class="small">Liste as categorias que melhor representam o seu evento</p>
        <input type="text" name="categ-evento" id="categ-evento">

        <h3>Ingressos</h3>
        <label for="qtd-ingressos">Quantidade</label>
        <p class="small">20% das vagas estão reservadas para meninas negras estudantes da rede pública</p>
        <input type="text" name="qtd-ingressos" id="qtd-ingressos">

        <label for="valor-ingressos">Valor</label>
        <input type="text" name="valor-ingressos" id="valor-ingressos">

        <div class="flex">
          <input type="checkbox" id="tdc-check" name="tdc-check" value="check">
          <label for="tdc-check" class="small">Aceito os termos de condições de uso da plataforma e estou ciente de que
            todas as
            informações expostas aqui são verdadeiras.</label>
        </div>

        <input type="submit" value="Publicar" class="form-evento-submit">
        <input type="submit" value="Salvar rascunho" class="form-evento-rasc">
        <input type="submit" value="Visualizar" class="form-evento-vis">
      </form>
    </div>
  </section>
